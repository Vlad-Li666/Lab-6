<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='modal.css'>
    <script defer src='modal.js'></script>
    <title>Modal window</title>
  </head>

  <body>
    <div class='wrap'>
      <div class='btn btnOpen'>Press</div>
    </div>
    <div class='modal'>
      <div class='header'>Ashen One, hearest thou my voice still?</div>
      <div class='main'>
        Only in truth, the Lords will abandon their thrones, and the Unkindled will rise. Nameless accursed undead, unfit even to be cinder. And so it is that ash seeketh embers...
      </div>
      <div class="footer">
        <div class='btn btnClose'>Close</div>
      </div>
    </div>
  </body>

</html>
